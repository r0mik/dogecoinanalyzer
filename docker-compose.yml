version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: dogeanalyze-db
    environment:
      POSTGRES_USER: ${DB_USER:-dogeanalyze}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dogeanalyze_pass}
      POSTGRES_DB: ${DB_NAME:-dogeanalyze}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dogeanalyze}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dogeanalyze-network

  # Data Collector Service
  collector:
    build:
      context: .
      dockerfile: Dockerfile.collector
    container_name: dogeanalyze-collector
    environment:
      DATABASE_URL: postgresql://${DB_USER:-dogeanalyze}:${DB_PASSWORD:-dogeanalyze_pass}@db:5432/${DB_NAME:-dogeanalyze}
      COLLECTION_INTERVAL_MINUTES: ${COLLECTION_INTERVAL_MINUTES:-5}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      COINGECKO_API_KEY: ${COINGECKO_API_KEY:-}
      CRYPTOCOMPARE_API_KEY: ${CRYPTOCOMPARE_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dogeanalyze-network
    volumes:
      - ./logs:/app/logs

  # Analysis Bot Service
  analyzer:
    build:
      context: .
      dockerfile: Dockerfile.analyzer
    container_name: dogeanalyze-analyzer
    environment:
      DATABASE_URL: postgresql://${DB_USER:-dogeanalyze}:${DB_PASSWORD:-dogeanalyze_pass}@db:5432/${DB_NAME:-dogeanalyze}
      ANALYSIS_INTERVAL_MINUTES: ${ANALYSIS_INTERVAL_MINUTES:-15}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      collector:
        condition: service_started
    restart: unless-stopped
    networks:
      - dogeanalyze-network
    volumes:
      - ./logs:/app/logs

  # Web Dashboard Service
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: dogeanalyze-dashboard
    environment:
      DATABASE_URL: postgresql://${DB_USER:-dogeanalyze}:${DB_PASSWORD:-dogeanalyze_pass}@db:5432/${DB_NAME:-dogeanalyze}
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_PORT: ${FLASK_PORT:-5000}
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${FLASK_PORT:-5000}:5000"
    restart: unless-stopped
    networks:
      - dogeanalyze-network
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
    driver: local

networks:
  dogeanalyze-network:
    driver: bridge

